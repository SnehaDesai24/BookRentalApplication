<div class="row">
<div style="right:10px;margin-right:10px;margin-top:10px;" class="col-sm-offset-2 col-sm-8">
<label for="bookCat">Book Category</label>
<select id="bookCat" ng-model='bookCat'>
<option value="Biography">Biography</option>
<option value="Education">Education</option>
<option value="Children">Children's</option>
<option value="Cooking">Cooking and Food</option>
<option value="Romance">Romantic</option>
<option value="Entertainment">Arts and Entertainment</option>
</select>
<label for="searchBok">Search Book</label>
<input type="text" id="searchBok" ng-model="searchBok" Placeholder="Enter Book Name"/>
</div>
</div>
<br/>
<div>
<ul style="list-style:none;" >
<li class="thumbnail col-sm-10" ng-repeat="book in $ctrl.books | filter:bookCat | filter:searchBok">
<a>
<img class="col-sm-2" ng-src="{{book.ImageUrl}}" class="img-thumbnail" alt="{{phone.Title}}" width="100" height="100" />
</a>
<a><h3 style="margin-top:0px;">{{book.Title}}</h3></a>
<p>{{book.Desciption}}</p>
<h6>Available</h6>
</li>
</ul>
</div>
