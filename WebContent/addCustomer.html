<form class="form-horizontal" name="custForm" ng-submit="submitAddCustomer()" novalidate>
<div class="form-group">
<label class="control-label col-sm-2" for="custName">Customer Name:</label>
<div class="col-sm-8">
<input id="custName" class="form-control" ng-model="custName" placeholder="Customer Name"/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="custTel">Customer Telephone:</label>
<div class="col-sm-8">
<input id="custTel" class="form-control" ng-model="custTel" placeholder="Customer Telephone"/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="custAdd">Customer Address:</label>
<div class="col-sm-8">
<input id="custAdd" class="form-control" ng-model="custAdd" placeholder="Customer Address"/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="custEmail">Customer Email:</label>
<div class="col-sm-8">
<input id="custEmail" class="form-control" ng-model="custEmail" placeholder="Customer Email"/>
</div>
</div>
 <span ng-model="index" ng-value="{{$index}}"></span>
 <div class="form-group">        
<div class="col-sm-offset-2 col-sm-8">
<input type="submit" value="Submit" class="btn btn-default"/>

</div>
</div>
</form>
