<div class="modal-header">
<h3 class="modal-title" id="modal-title">Rent Book</h3>
</div>
<div class="modal-body" id="modal-body">
<form class="form-horizontal" name="borrowReturnBookForm" ng-submit="submitBorrowReturnBook()" novalidate>
<div class="form-group">
<label class="control-label col-sm-2" for="bookName">Book Name:</label>
<div class="col-sm-8">
<input id="bookName" class="form-control" ng-model="bookTitle" ng-disabled="true" placeholder="Book Name" Required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="custTel">Customer Telephone:</label>
<div class="col-sm-8">
<input id="custTel" name="custTelinput" class="form-control" ng-model="custTel" minlength="10"
maxlength="10" ng-change="showCustDetails()" 
ng-Trim="false" placeholder="Customer Telephone" Required/>
</div>
<div class="showError" ng-show="borrowReturnBookForm.$submitted || borrowReturnBookForm.custTel.$touched" >
<span ng-show="borrowReturnBookForm.custTel.$error.required">Customer Telephone is Required</span>
<span ng-show="!borrowReturnBookForm.custTel.$error.required && borrowReturnBookForm.custTel.$invalid">Customer Telephone is Invalid</span>
</div>
</div>
<div ng-show="showCustData">
<div class="form-group">
<label class="control-label col-sm-2" for="custName">Customer Name:</label>
<div class="col-sm-8">
<input id="custName" class="form-control" ng-model="custDetail.custName" ng-disabled="true" pla0ceholder="Customer Name" Required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="custAdd">Customer Address:</label>
<div class="col-sm-8">
<input id="custAdd" class="form-control" ng-model="custDetail.custAdd" ng-disabled="true" placeholder="Customer Address" Required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="custEmail">Customer Email:</label>
<div class="col-sm-8">
<input id="custEmail" class="form-control" ng-model="custDetail.custEmail" ng-disabled="true" placeholder="Customer Email" Required/>
</div>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="todate">From: </label>
<div class="col-sm-3">
<input type="date" id="date" name="fromdate" ng-model="fromDate" ng-disabled="true" 
calendar validatedateformat placeholder="mm/dd/yyyy" Required/>
</div>
<label class="control-label col-sm-2" for="todate">To: </label>
<div class="col-sm-3">
<input type="date" id="date1" name="todate" ng-model="toDate" ng-change="getBookRent()" 
calendar validatedateformat placeholder="mm/dd/yyyy" Required/>
</div>
</div>
<div class="form-group" ng-show ="displayTotalRent">
<label class="control-label col-sm-2" for="totalrent">Total Rent: </label>
<div class="col-sm-2">
<input id="totalrent" class="form-control" name="totalrent" ng-model="totalRent" 
ng-disabled="true" placeholder="Rent Rate" Required/>
</div>
</div>
<div class="modal-footer">
<div class="form-group col-sm-offset-6 col-sm-4">
<input type="submit" value="Submit" class="btn btn-primary" ng-disabled="borrowReturnBookForm.$invalid" class="btn btn-default"/>
<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</div>
</form>
</div>
